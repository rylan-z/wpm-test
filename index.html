<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.cdnfonts.com/css/univers" rel="stylesheet">
    <title>Reading Speed Test</title>
</head>

<body>
    <script src=jquery-2.1.1.min.js></script>
    Enter what you would like to read
    <br><br>


    <textarea class="textbox" oninput="wordCount()" id="word" rows="10"></textarea>
    <br><br> Word Count: <span id="wordcount">0</span>
    <br><br>

    <button class="btn" id="start">Start</button>
    <button class="btn" id="stop">Stop</button>
    <br><br> Speed: <span id="speed"></span><br> Time: <span id="timeValue"></span><br>

    <script src="main.js"></script>

</body>

</html>
